<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{'/bootstrap/css/bootstrap.css'}" href="../bootstrap/css/bootstrap.css" />

    <title>商品列表</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">SDM</a>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ">
                <li class="nav-item active">
                    <a class="nav-link" href="#">推荐商品 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">领券中心</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">销售排行</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">所有分类</a>
                </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0" role="search">
                <div class="form-group">
                <input class="form-control mr-sm-2" type="text" placeholder="商品名称" aria-label="商品名称">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
                </div>
            </form>
        </div>
    </nav>
</header>
<main role="main">

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row" >

                <div class="col-md-4" th:each="goods, goodsstat : ${goodsList}">
                    <div class="card mb-4 box-shadow">
                        <img class="card-img-top"  th:src="${goods.mainpicurl}" data-src="" alt="Card image cap">
                        <div class="card-body">
                            <p class="card-text">
                            <a class="link" th:href="${goods.tbkurl}" href="#" th:text="${goods.goodname}"></a>
                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <a style="color: red" th:href="${goods.couponList[0].couponsextensionurl}" th:text="${goods.couponList[0].couponname}"></a>
                                </div>
                                <span style="color: red" class="pull-right" th:text="${'折后价：' + (goods.price - goods.couponList[0].preferentialAmount)}"></span>

                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <div >
                                    <del><small class="text-muted" th:text="${'原价:' + goods.price}"></small></del>

                                </div>
                                <div class="btn-group">
                                    <a  th:href="${goods.couponList[0].couponsextensionurl}" class="btn btn-sm btn-outline-secondary">领券</a>
                                    <a th:href="${goods.tbkurl}"  class="btn btn-sm btn-outline-secondary">购买</a>
                                </div>
                                <small class="text-muted" th:text="${'月销量 ' + goods.monthsales}">999</small>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script th:src="@{'/js/jquery.3.3.1.min.js'}" src="../js/jquery-3.3.1.min.js"></script>
<script th:src="@{'/js/popper.min.js'}" src="../js/popper.min.js"></script>
<script th:src="@{'/bootstrap/js/bootstrap.js'}" src="../bootstrap/js/bootstrap.js"></script>
</body>
</html>
